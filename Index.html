<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <p>Get notifications about new releases in our mobile app</p>
        <div class="price">

      <section class="box">
        <img src="./assets/img/laptop.svg" alt="laptop" />

          <sup>$</sup><sub class="money">15</sub>

        </div>
      </section>

      <section class="box">
        <img src="./assets/img/monitor.svg" alt="monitor" />

        <p>
          Watch your favourites series at home on large screen with our TV

        </p>
